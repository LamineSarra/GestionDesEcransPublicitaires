<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/temp.xhtml">

	<ui:define name="body">
<h:form id ="f1">
<div align="center">
<p:fieldset legend="Liste des utilisateurs" ><div align="right"><p:commandButton action="ajouterUtilisateur" icon="ui-icon-plusthick" title="ajouter"></p:commandButton></div>
<p:growl id="growl" life="2000" />
		<p:dataTable var="use" value="#{utilisateurBean.listUtilisateurs}" emptyMessage="pas d'utilisateurs">
		
			<p:column  headerText="Nom" style="font-size: 12pt">

				<h:outputText value="#{use.nom}" style="font-size: 10pt" />
			</p:column>

			<p:column headerText="Prenom" style="font-size: 12pt">

				<h:outputText value="#{use.prenom}" style="font-size: 10pt" />
			</p:column>
			
			<p:column headerText="CIN" style="font-size: 12pt">

				<h:outputText value="#{use.cin}" style="font-size: 10pt" />
			</p:column>
			
			<p:column headerText="Email" style="font-size: 12pt">

				<h:outputText value="#{use.email}" style="font-size: 10pt" />
			</p:column>
			
			<p:column headerText="Tel" style="font-size: 12pt">

				<h:outputText value="#{use.tel}" style="font-size: 10pt" />
			</p:column>

			<p:column headerText="Adresse" style="font-size: 12pt">

				<h:outputText value="#{use.adresse}" style="font-size: 10pt" />
			</p:column>
			
			<p:column>
			
						<p:commandButton  actionListener="#{utilisateurBean.supprimer(use.idUtilisateur)}" id="supression" update=":f1" icon="ui-icon-trash" title="supprimer">
							<p:confirm header="Confirmation" message="Etes-vous sÃ»r?" icon="ui-icon-alert" />
						</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        						<p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        						<p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
   							</p:confirmDialog>
						<p:commandButton actionListener="#{utilisateurBean.modifier(use)}" id="modification" action="modifierUtilisateur" icon="ui-icon-pencil" title="modifier"/>
			 </p:column>
			 </p:dataTable>
	</p:fieldset>
		</div>
</h:form>

	</ui:define>
</ui:composition>
</html>
