<ui:composition template="../templates/temp.xhtml">

						<h:outputLabel value="Adresse de l'Ã©cran: ">

						<h:outputLabel>
							<h:message for="ipid"
								style="FONT-SIZE: small;FONT-STYLE: italic; color: red;" />
						</h:outputLabel>
								<p:commandButton value="Modifier"  actionListener="#{messageBean.modification}" action="GestionMessage" update=":formgestionid"/>
						<p:commandButton value="Annuler" action="GestionMessage" />

			</p:fieldset>
		</div>
	</ui:define>
