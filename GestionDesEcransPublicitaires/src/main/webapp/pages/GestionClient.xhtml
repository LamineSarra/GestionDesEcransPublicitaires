    				</p:column>

        				<h:outputText value="#{clientv.email}" />
    				</p:column>
    				<p:column headerText="Telephone">
        				<h:outputText value="#{clientv.tel}" />
    				</p:column>
    				<p:column headerText="Telephone2">
        				<h:outputText value="#{clientc.tel2}" />

    				<p:column headerText="Raison Social">

        				<h:outputText value="#{clientv.fax}" />

				</p:dataTable>

<p:dataTable var="clientinv" value="#{clientBean.listClientsinv}" emptyMessage="pas de fournisseurs">
